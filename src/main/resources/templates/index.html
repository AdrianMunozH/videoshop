<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{home.title}">Videoshop</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 th:text="#{home.title}">Videoshop</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>

    <h2 th:text="#{home.welcome}">Willkommen zu unserem Videoshop.</h2>
    <p sec:authorize="isAuthenticated()" th:text="${'Hallo ' + #authentication?.name}">Hallo Nutzer</p>
    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="#{cart.movieTitle}">Titel</th>
            <th th:text="#{cart.count}">Anzahl</th>
            <th th:text="#{cart.price}">Preis</th>
        </tr>
        </thead>
        <tbody th:remove="all-but-first">

        <tr th:each="item : ${cart} ">
            <td th:text="${item.productName}">Last Action Hero</td>
            <td th:text="${item.quantity}">10</td>
            <td th:text="${{item.price}}">10 Euro</td>
        </tr>
        <tr>
            <td>Last Action Hero</td>
            <td>10</td>
            <td>10 Euro</td>
        </tr>
        <tr>
            <td>Last Action Hero</td>
            <td>10</td>
            <td>10 Euro</td>
        </tr>
        <tr>
            <td>Last Action Hero</td>
            <td>10</td>
            <td>10 Euro</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
